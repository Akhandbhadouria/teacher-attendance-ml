<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face Attendance System{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>üéØ Face Attendance System</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{% url 'index' %}" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="{% url 'users_list' %}" class="{% if 'users' in request.path %}active{% endif %}">Users</a></li>
                <li><a href="{% url 'attendance_records' %}" class="{% if 'attendance' in request.path %}active{% endif %}">Attendance</a></li>
                <li><a href="{% url 'register_page' %}" class="{% if 'register' in request.path %}active{% endif %}">Register</a></li>
                <li><a href="{% url 'mark_attendance_page' %}" class="{% if 'mark-attendance' in request.path %}active{% endif %}">Mark Attendance</a></li>
                <li><a href="{% url 'statistics' %}" class="{% if 'statistics' in request.path %}active{% endif %}">Statistics</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Face Attendance System. Made with ‚ù§Ô∏è using Django & OpenCV</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
