{% extends 'attendance/base.html' %}

{% block title %}Mark Attendance - Face Attendance System{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="card" style="max-width: 900px; margin: 0 auto;">
        <h1 class="card-title">Mark Attendance</h1>

        <div class="stats-grid" style="margin-bottom: 2rem;">
            <div class="stat-card">
                <div class="stat-number">{{ total_registered }}</div>
                <div class="stat-label">Registered Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="marked-count">{{ marked_today }}</div>
                <div class="stat-label">Present Today</div>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Success Modal -->
        <div id="success-modal"
            style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); z-index: 10000; text-align: center; min-width: 400px;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">✅</div>
            <h2 style="color: var(--success); margin-bottom: 1rem;">Attendance Marked!</h2>
            <p id="success-message" style="font-size: 1.2rem; color: var(--dark); margin-bottom: 0.5rem;"></p>
            <p id="success-time" style="color: var(--gray); font-size: 0.9rem;"></p>
        </div>

        <!-- Modal Overlay -->
        <div id="modal-overlay"
            style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 9999;">
        </div>

        <div class="video-container">
            <video id="video" autoplay></video>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
            <button id="start-btn" class="btn btn-primary">Start Attendance System</button>
            <button id="stop-btn" class="btn btn-danger" style="display: none;">Stop</button>
        </div>

        <div id="detected-faces" style="margin-top: 2rem;"></div>
    </div>
</div>

<script>
    let video = document.getElementById('video');
    let startBtn = document.getElementById('start-btn');
    let stopBtn = document.getElementById('stop-btn');
    let stream = null;
    let processingInterval = null;
    let markedToday = new Set();
    const initialMarkedCount = {{ marked_today }};

    startBtn.addEventListener('click', async () => {
        console.log('Start button clicked');
        try {
            console.log('Requesting camera access...');
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            console.log('Camera access granted');
            video.srcObject = stream;
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';

            showAlert('Attendance system started. Stand in front of camera to mark attendance.', 'info');

            // Process frames every 2 seconds
            processingInterval = setInterval(processFrame, 2000);
        } catch (err) {
            console.error('Camera error:', err);
            showAlert('Error accessing camera: ' + err.message, 'error');
        }
    });

    stopBtn.addEventListener('click', () => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        if (processingInterval) {
            clearInterval(processingInterval);
        }
        startBtn.style.display = 'inline-block';
        stopBtn.style.display = 'none';
        showAlert('Attendance system stopped.', 'info');
    });

    async function processFrame() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg');

        try {
            const response = await fetch('/mark-attendance/process/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            });

            const result = await response.json();

            if (result.success) {
                if (result.faces && result.faces.length > 0) {
                    updateDetectedFaces(result.faces);
                }
            } else {
                console.error('Server error:', result.message);
                if (result.message) {
                    showAlert('Error: ' + result.message, 'error');
                }
            }
        } catch (err) {
            console.error('Error processing frame:', err);
        }
    }

    function updateDetectedFaces(faces) {
        const container = document.getElementById('detected-faces');
        let html = '<h3 style="margin-bottom: 1rem;">Detected Faces:</h3><div style="display: grid; gap: 1rem;">';

        faces.forEach(face => {
            const isNew = !markedToday.has(face.user_id);
            if (isNew && face.attendance_marked) {
                markedToday.add(face.user_id);
                document.getElementById('marked-count').textContent = markedToday.size + initialMarkedCount;

                // Show success modal
                showSuccessModal(face.name);

                // Also show alert
                showAlert('✅ Attendance marked for ' + face.name + '!', 'success');
            }

            let statusClass, statusText;

            if (face.name === 'Unknown') {
                statusClass = 'alert alert-error';
                statusText = '❌ Face not recognized. Please register first.';
            } else if (face.attendance_marked) {
                statusClass = 'alert-success';
                statusText = '✅ Attendance Marked Successfully!';
            } else {
                statusClass = 'alert-info';
                statusText = '✓ Already Marked Today';
            }

            html += '<div class="alert ' + statusClass + '">';
            html += '<strong>' + face.name + '</strong>';
            if (face.user_id !== 'unknown') {
                html += ' (ID: ' + face.user_id + ')';
            }
            html += '<br>';
            html += 'Confidence: ' + face.confidence + '%<br>';
            html += statusText;
            html += '</div>';
        });

        html += '</div>';
        container.innerHTML = html;
    }

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertClass = type === 'success' ? 'alert-success' : type === 'error' ? 'alert-error' : 'alert-info';
        const alert = document.createElement('div');
        alert.className = 'alert ' + alertClass;
        alert.textContent = message;
        alertContainer.appendChild(alert);

        setTimeout(() => {
            alert.remove();
        }, 5000);
    }
</script>
{% endblock %}
